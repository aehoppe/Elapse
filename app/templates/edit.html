<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" media="screen" />
</head>
<body>
    <div class="container-left">
        <div class="item">
            <h2>
                Edit your data.
            </h2>
        </div>
    </div>
    <div class="container-vert">
        <div class="item">
            <ul id="events">
                {% if events != [] %}
                {% for event in events %}
                <li>{{ event }}</li>
                {% endfor %}
                {% else %}
                <p> No events found </p>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="container-nav">
            <div class="item">
                <h3>
                    <a href="/upload"> Return to uploader.</a>
                </h3>
            </div>
            <div class="item">
                <h3>
                    <a href="/choose"> > </a>
                </h3>
            </div>
        </div>
</body>
</html>
